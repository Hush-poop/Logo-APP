<body>
    <header id="home">
      <nav>
        <h1>LogoKing</h1>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#events">Logos</a></li>
            <li><a href="#add-event">New logo Order</a></li>
        </ul>
      </nav>
      <div class="welcome-event"></div>
    </header>
    <main>
        <section id="events">
            <h1 class="section-title">Logos</h1>
            <div class="events-container"></div>
        </section>
        <section id="add-event">
            <h1 class="section-title">New logo Orders</h1>
            <form class="form">
                <input type="text" id="name" placeholder=" Your Name">
                <input type="email" id="email" placeholder="Your Email ID">
                <select id="Theme">
                  <option value="Minecraft Themed Logo">Minecraft Themed logo</option>
                  <option value="Fornite Themed Logo">Fornite Themed logo</option>
                </select>

                <textarea id="description" cols="30" rows="10" placeholder="Description..."></textarea>
                <select id="status">
                    <option value="Null">Free</option>
                    <option value="IMPORTANT">Paid</option>
                </select>
                <button class="btn btn-primary">Save</button>
            </form>
        </section>
    </main>
